<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="container">
        <h3>form login</h3>
        <form action="">
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" name="email" placeholder="enter email" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" name="password" placeholder="enter password" class="form-control">
            </div>
            <button class="btn btn-primary">login</button>
        </form>
    </div>

    <hr>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h3>student registration form</h3>
                <form action="">
                    <div class="form-group">
                        <label for="">name</label>
                        <input type="text" class="form-control" name="name" placeholder="enter name">
                        <div>
                            <div class="form-group">
                                <label for="">email</label>
                                <input type="email" class="form-control" name="" placeholder="enter email">
                            </div>

                            <label for="">gender</label>
                            <div class="form-group">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="gender" value="checkedValue">
                                        male
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="gender" value="checkedValue">
                                        female
                                    </label>

                                </div>

                            </div>

                        </div>

                    </div>
                    <div class="form-group">
                        <label for="">date of birth</label>
                        <input type="date" class="form-control" name="dob" placeholder="">
                    
                <div class="form-group">
                  <label for="">district</label>
                  <select class="form-control" name="district" id="">
                    <option>select one</option>
                    <option>dhaka</option>
                    <option>khulns</option>
                    <option value="">chittagonj</option>
                  </select>
                  <div class="form-group">
                    <label for="">address</label>
                    <textarea class="form-control" name="address" id="" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="">your subject</label>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" checked>
                    javasctipt
                      </label>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" checked>
                        php
                        </label>
                       
                      </div>
                    </div>
                </div>
                <input type="submit" class="btn btn-dark" value="registration">
                
            </form>
            </div>
            <div class="col-lg-6">

            </div>
        </div>
    </div>
