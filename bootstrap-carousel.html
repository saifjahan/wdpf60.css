<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container">
        <div id="carouselId" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselId" data-slide-to="0" class="active"></li>
                <li data-target="#carouselId" data-slide-to="1"></li>
                <li data-target="#carouselId" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img src="download (1).jpg" alt="First slide" style="width: 100%;" height="300px">
                </div>
                <div class="carousel-item">
                    <img src="download (2).jpg" alt="Second slide" width="100%" height="300px">
                </div>
                <div class="carousel-item">
                    <img src="download.jpg"  alt="Third slide" style="width: 100%;" height="300px">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <hr>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div id="carouselIda" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselIda" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselIda" data-slide-to="1"></li>
                        <li data-target="#carouselIda" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img src="download.jpg" alt="First slide" style="width: 100%;" height="300px">
                        </div>
                        <div class="carousel-item">
                            <img src="download (2).jpg" alt="Second slide" style="width: 100%;" height="300px">
                        </div>
                        <div class="carousel-item">
                            <img src="download (1).jpg" alt="Third slide" style="width: 100%;" height="300px">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselIda" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselIda" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-lg-6"></div>
        </div>
    </div>

</body>

</html>
