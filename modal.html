<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap modal</title>
    <link rel="stylesheet" href="bootstrap-4.6.2-dist (1)/bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <script src="bootstrap-4.6.2-dist (1)/bootstrap-4.6.2-dist/js/jquery-3.7.1.slim.min.js"></script>
    <script src="bootstrap-4.6.2-dist (1)/bootstrap-4.6.2-dist/js/popper.min.js"></script>
    <script src="bootstrap-4.6.2-dist (1)/bootstrap-4.6.2-dist/js/bootstrap.bundle.js"></script>
</head>
<body>
    <h3>modal login modal</h3>
    
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
      Launch
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                      <label for="">emile</label>
                      <input type="email" class="form-control" name="email" id="" aria-describedby="emailHelpId" placeholder="enter your email">
                      <div class="form-group">
                        <label for="">password</label>
                        <input type="password" class="form-control" name="passwoed" id="" placeholder="password">

                      </div>
    
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-dark">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
